<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小R助手 - GitHub登录</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            margin-top: 0;
            font-size: 1.8rem;
        }
        
        .status {
            margin: 1rem 0;
            font-size: 1.1rem;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .success {
            color: #4ade80;
        }
        
        .error {
            color: #f87171;
        }
        
        .logo {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="RuanmAi.png" alt="小R助手" class="logo">
        <h1>小R助手</h1>
        <div id="status" class="status">
            <span class="loading"></span>
            正在处理GitHub登录...
        </div>
        <p>请稍候，正在启动主程序</p>
    </div>

    <script>
        // 从URL参数中提取GitHub OAuth回调信息
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        
        const statusDiv = document.getElementById('status');
        
        if (error) {
            // 如果有错误，显示错误信息
            statusDiv.innerHTML = `<span class="error">登录失败: ${error}</span>`;
            console.error('GitHub OAuth error:', error);
        } else if (code) {
            // 如果有code参数，尝试启动主程序
            statusDiv.innerHTML = '<span class="loading"></span>正在启动主程序...';
            
            // 构建自定义协议URL
            const customProtocolUrl = `xiaor://github-auth?code=${encodeURIComponent(code)}${state ? '&state=' + encodeURIComponent(state) : ''}`;
            
            // 创建一个隐藏的iframe来触发自定义协议
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = customProtocolUrl;
            document.body.appendChild(iframe);
            
            // 设置超时，如果协议未响应，则显示提示
            setTimeout(() => {
                document.body.removeChild(iframe);
                statusDiv.innerHTML = '<span class="success">✅ 已发送登录信息到主程序</span>';
                
                // 显示提示信息
                setTimeout(() => {
                    statusDiv.innerHTML = '<span class="success">登录成功！请检查小R助手主程序</span>';
                    
                    // 尝试重定向到小R助手官网
                    setTimeout(() => {
                        window.location.href = 'https://github.com/RuanMingze/XiaoR-Ai';
                    }, 2000);
                }, 1000);
            }, 2000);
        } else {
            // 如果没有code参数，显示错误
            statusDiv.innerHTML = '<span class="error">无效的回调参数</span>';
            console.error('No code parameter found in URL');
        }
    </script>
</body>
</html>
