<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小R助手 - GitHub登录回调</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        
        h1 {
            margin-top: 0;
            font-size: 1.8rem;
        }
        
        .status {
            margin: 1rem 0;
            font-size: 1.1rem;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .success {
            color: #4ade80;
        }
        
        .error {
            color: #f87171;
        }
        
        .logo {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
        }
        
        .instructions {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="RuanmAi.png" alt="小R助手" class="logo">
        <h1>小R助手</h1>
        <div id="status" class="status">
            <span class="loading"></span>
            正在处理GitHub登录回调...
        </div>
        <p id="message">请稍候，正在启动主程序</p>
        <div class="instructions" id="instructions">
            如果页面停留太久，请确认已安装小R助手并尝试手动启动
        </div>
    </div>

    <script>
        // 从URL参数中提取GitHub OAuth回调信息
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const username = urlParams.get('username');
        const name = urlParams.get('name');
        const avatar = urlParams.get('avatar');
        const email = urlParams.get('email');
        const error = urlParams.get('error');
        
        const statusDiv = document.getElementById('status');
        const messageDiv = document.getElementById('message');
        const instructionsDiv = document.getElementById('instructions');
        
        if (error) {
            // 如果有错误，显示错误信息
            statusDiv.innerHTML = `<span class="error">❌ 登录失败</span>`;
            messageDiv.textContent = `错误: ${error}`;
            instructionsDiv.textContent = '请返回重试或联系开发者';
            console.error('GitHub OAuth error:', error);
        } else if (code) {
            // 如果有code参数，尝试启动主程序
            statusDiv.innerHTML = '<span class="loading"></span>正在启动主程序...';
            messageDiv.textContent = '正在通过自定义协议启动小R助手';
            
            // 由于GitHub直接回调到这里，我们需要通过后端服务器获取用户信息
            // 先显示加载状态
            statusDiv.innerHTML = '<span class="loading"></span>正在获取用户信息...';
            messageDiv.textContent = '正在通过后端服务器获取用户信息';
            
            // 使用fetch请求后端服务器，交换授权码获取用户信息
            fetch(`http://localhost:3000/auth/github/callback?code=${encodeURIComponent(code)}${state ? '&state=' + encodeURIComponent(state) : ''}`)
            .then(response => response.text())
            .then(data => {
                // 服务器会返回一个重定向到自定义协议的响应
                // 这里我们不需要处理响应，因为浏览器会自动处理重定向
                console.log('服务器响应:', data);
                
                // 如果服务器没有自动触发协议，我们尝试手动触发
                // 但首先需要从服务器获取完整的用户信息
                // 由于服务器会重定向到协议URL，我们可能需要另一种方式获取数据
                
                // 创建一个隐藏的iframe来触发服务器请求，获取用户信息
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = `http://localhost:3000/auth/github/callback?code=${encodeURIComponent(code)}${state ? '&state=' + encodeURIComponent(state) : ''}`;
                document.body.appendChild(iframe);
                
                // 等待一会儿，让服务器处理请求
                setTimeout(() => {
                    document.body.removeChild(iframe);
                    
                    // 尝试启动桌面应用
                    // 由于服务器已经将用户信息编码在协议URL中，我们尝试直接使用
                    // 但我们需要从服务器获取实际的用户信息
                    
                    // 为了处理这个问题，我们需要一个不同的方法
                    // 创建一个临时服务器端点，它接收授权码并返回JSON格式的用户信息
                    // 然后前端获取这些信息并通过自定义协议发送
                    
                    // 为了解决这个问题，我们将使用一个临时端点来获取用户信息而不触发重定向
                    fetch(`http://localhost:3000/auth/github/fetch-user?code=${encodeURIComponent(code)}${state ? '&state=' + encodeURIComponent(state) : ''}`)
                    .then(response => response.json())
                    .then(userInfo => {
                        if (userInfo && userInfo.code) {
                            // 构建包含完整用户信息的自定义协议URL
                            let customProtocolUrl = `xiaor://github-auth?code=${encodeURIComponent(userInfo.code)}`;
                            
                            if (userInfo.state) {
                                customProtocolUrl += `&state=${encodeURIComponent(userInfo.state)}`;
                            }
                            if (userInfo.username) {
                                customProtocolUrl += `&username=${encodeURIComponent(userInfo.username)}`;
                            }
                            if (userInfo.name) {
                                customProtocolUrl += `&name=${encodeURIComponent(userInfo.name)}`;
                            }
                            if (userInfo.avatar) {
                                customProtocolUrl += `&avatar=${encodeURIComponent(userInfo.avatar)}`;
                            }
                            if (userInfo.email) {
                                customProtocolUrl += `&email=${encodeURIComponent(userInfo.email)}`;
                            }
                            
                            // 尝试通过多种方式启动协议
                            try {
                                window.location.href = customProtocolUrl;
                            } catch (e) {
                                console.error('window.location方法失败:', e);
                            }
                            
                            // 备用方法
                            setTimeout(() => {
                                const link = document.createElement('a');
                                link.href = customProtocolUrl;
                                link.style.display = 'none';
                                document.body.appendChild(link);
                                link.click();
                                document.body.removeChild(link);
                            }, 50);
                            
                            // 额外的备用方法
                            setTimeout(() => {
                                const iframe2 = document.createElement('iframe');
                                iframe2.style.display = 'none';
                                iframe2.src = customProtocolUrl;
                                document.body.appendChild(iframe2);
                                
                                setTimeout(() => {
                                    if (document.body.contains(iframe2)) {
                                        document.body.removeChild(iframe2);
                                    }
                                }, 3000);
                            }, 100);
                            
                            statusDiv.innerHTML = '<span class="success">✅ 已发送登录信息</span>';
                            messageDiv.textContent = '如果小R助手未自动启动，请手动打开应用';
                        }
                    })
                    .catch(error => {
                        console.error('获取用户信息失败:', error);
                        
                        // 如果无法获取完整用户信息，至少传递授权码
                        let fallbackProtocolUrl = `xiaor://github-auth?code=${encodeURIComponent(code)}${state ? '&state=' + encodeURIComponent(state) : ''}`;
                        
                        try {
                            window.location.href = fallbackProtocolUrl;
                        } catch (e) {
                            console.error('备用方法失败:', e);
                        }
                        
                        statusDiv.innerHTML = '<span class="error">⚠️ 部分信息可能未传递</span>';
                        messageDiv.textContent = '正在尝试使用基本认证信息';
                    });
                }, 1000); // 等待1秒让服务器处理
            })
            .catch(error => {
                console.error('与服务器通信失败:', error);
                
                // 如果服务器不可用，至少尝试使用基本的授权码
                let fallbackProtocolUrl = `xiaor://github-auth?code=${encodeURIComponent(code)}${state ? '&state=' + encodeURIComponent(state) : ''}`;
                
                try {
                    window.location.href = fallbackProtocolUrl;
                } catch (e) {
                    console.error('备用方法失败:', e);
                }
                
                statusDiv.innerHTML = '<span class="error">⚠️ 服务器连接失败</span>';
                messageDiv.textContent = '服务器无法连接，正在尝试备用方法';
            });
            
            // 显示协议URL（用于调试）
            console.log('尝试打开协议URL:', customProtocolUrl);
            
            // 首先尝试使用window.location
            try {
                window.location.href = customProtocolUrl;
            } catch (e) {
                console.error('window.location方法失败:', e);
            }
            
            // 备用方法：创建一个隐藏的iframe来触发自定义协议
            setTimeout(() => {
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = customProtocolUrl;
                document.body.appendChild(iframe);
                
                // 3秒后移除iframe
                setTimeout(() => {
                    if (document.body.contains(iframe)) {
                        document.body.removeChild(iframe);
                    }
                }, 3000);
            }, 100);
            
            // 额外的备用方法：使用a标签点击
            setTimeout(() => {
                const link = document.createElement('a');
                link.href = customProtocolUrl;
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }, 50);
            
            // 设置超时，如果协议未响应，则显示提示
            setTimeout(() => {
                statusDiv.innerHTML = '<span class="success">✅ 已发送登录信息</span>';
                messageDiv.textContent = '如果小R助手未自动启动，请手动打开应用';
                instructionsDiv.innerHTML = '<a href="https://github.com/RuanMingze/XiaoR-Ai/releases" style="color: #60a5fa; text-decoration: none;">点击此处下载小R助手</a>';
            }, 3000);
            
            // 10秒后提供重定向选项
            setTimeout(() => {
                instructionsDiv.innerHTML = `
                    <div>
                        <p>小R助手未响应？</p>
                        <a href="https://github.com/RuanMingze/XiaoR-Ai" style="color: #60a5fa; text-decoration: none; display: inline-block; margin-top: 10px;">访问项目主页</a>
                    </div>
                `;
            }, 10000);
        } else {
            // 如果没有code参数，显示错误
            statusDiv.innerHTML = '<span class="error">⚠️ 无效的回调参数</span>';
            messageDiv.textContent = '缺少必要的认证参数';
            instructionsDiv.textContent = '请通过GitHub登录页面访问此链接';
            console.error('No code parameter found in URL');
        }
    </script>
</body>
</html>
