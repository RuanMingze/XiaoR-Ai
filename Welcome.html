<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>欢迎使用小R助手</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4a90e2, #6a5af9);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .welcome-container {
      max-width: 600px;
      padding: 40px;
      z-index: 10;
    }

    .logo {
      width: 150px;
      height: 150px;
      margin: 0 auto 20px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .features {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      margin: 25px 0;
      text-align: left;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .feature-item {
      margin: 15px 0;
      display: flex;
      align-items: center;
    }

    .feature-item::before {
      content: "✓";
      display: inline-block;
      width: 24px;
      height: 24px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      text-align: center;
      line-height: 24px;
      margin-right: 12px;
      font-size: 14px;
    }

    .continue-btn {
      background: white;
      color: #4a90e2;
      border: none;
      padding: 15px 40px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
    }

    .continue-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }

    .continue-btn:active {
      transform: translateY(0);
    }

    /* 装饰元素 */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
    }

    .circle:nth-child(1) {
      width: 200px;
      height: 200px;
      top: 10%;
      left: 10%;
    }

    .circle:nth-child(2) {
      width: 150px;
      height: 150px;
      bottom: 15%;
      right: 10%;
    }

    .circle:nth-child(3) {
      width: 100px;
      height: 100px;
      top: 50%;
      left: 60%;
    }
  </style>
</head>
<body>
  <!-- 背景装饰 -->
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <div class="welcome-container">
    <div class="logo">
      <img src="RuanmAi.png" alt="小R助手图标">
    </div>
    <h1>欢迎使用小R助手</h1>
    <p class="subtitle">一款智能AI助手，为您提供全方位的帮助</p>

    <div class="features">
      <div class="feature-item">智能对话 - 基于先进AI模型的智能对话系统</div>
      <div class="feature-item">多模态支持 - 支持文本、图片等多种交互方式</div>
      <div class="feature-item">技能模式 - 提供图片生成、OCR识别、翻译等专业技能</div>
      <div class="feature-item">个性化设置 - 丰富的主题和功能定制选项</div>
      <div class="feature-item">本地部署 - 支持Ollama本地模型，保护隐私安全</div>
    </div>

    <button class="continue-btn" onclick="continueToApp()">点击继续</button>
  </div>

  <script>
    // 检查是否是首次启动
    function checkFirstTime() {
      return !localStorage.getItem('hasVisited');
    }

    // 继续到主应用
    function continueToApp() {
      // 标记用户已访问
      localStorage.setItem('hasVisited', 'true');
      
      // 标记需要显示引导教程
      localStorage.setItem('showTutorial', 'true');
      
      // 跳转到主页面
      window.location.href = 'index.html';
    }

    // 页面加载时检查
    document.addEventListener('DOMContentLoaded', function() {
      // 如果不是首次访问，直接跳转到主页
      if (!checkFirstTime()) {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
